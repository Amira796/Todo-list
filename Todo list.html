<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My ToDo List</title>
    <link rel="icon" type="imagex-icon" href="images/favicon2.ico" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/43f1efe632.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="wrapper">
      <h1>ToDo APP</h1>

      <div class="input_box">
        <input type="text" placeholder="Add your new todo..." />
        <button><i class="fas fa-plus"></i></button>

        <ul class="Todo_list">
          <li>
            Study web development & AI
            <span><i class="fas fa-minus-circle"></i></span>
          </li>
          <li>
            Study korean <span><i class="fas fa-minus-circle"></i></span>
          </li>
          <li>
            do some workouts <span><i class="fas fa-minus-circle"></i></span>
          </li>
        </ul>

        <div class="Footer">
          <span>You have 3 Tasks.</span>
          <button id="clearbutton">Clear All</button>
        </div>
      </div>
    </div>
  </body>
</html>
